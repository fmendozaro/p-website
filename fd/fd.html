<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FD</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"></link>
    <style>
        body {
            background-color: #FEE8B9;
            background-image: url('../img/poke-bg.png');
            background-size: auto;
            background-repeat:no-repeat;
            border: 0;
            margin: 0;
            font-family: Zapfino;
        }

        #label {
            line-height: 50px;
            text-align: center;
        }

        #hugContainer {
            display: flex;
            width: 90%;
            position: relative;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }

        .hug {
            width: 200px;
            height: 100px;
            background-image: url('../img/hug.png');
            background-size: contain;
            position: absolute;
            top: 200px;
            border-style: none;
            border: none;
            background-repeat:no-repeat;
        }
        #fer {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
    </style>
</head>
<body>

<div id="hugContainer">
    <h4 id="label"></h4>
    <div class="hug" id="daniel"></div>
    <div class="hug" id="fer"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    (function(){
        let ferReturn = moment('2019-01-04 19:45:00');
        let ferObj = $('#fer');
        let danObj = $('#daniel');
        let mins = ferReturn.diff(moment(), 'minutes');
        ferObj.css('right', `${42 / mins}%`);
        danObj.css('left', `${42 / mins}%`);
        let timer = setInterval( () => {
            let days = ferReturn.diff(moment(), 'days');
            let hours = ferReturn.diff(moment(), 'hours');
            mins = ferReturn.diff(moment(), 'minutes');
            let secs = ferReturn.diff(moment(), 'seconds');
            let absolutePos = 42 / mins;
            $('#label').text(`We will be able to hug each other in: ${days} days ${hours} hours ${mins} minutes ${secs} seconds`);
            ferObj.animate({ "right": `+=${absolutePos}%` });
            danObj.animate({ "left": `+=${absolutePos}%` });
            //42 25972 / 60
            if(mins < 1){
                clearInterval(timer);
            }
        }, 1000);
    })();
</script>

</body>
</html>
